<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bot Dashboard</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #5865F2; } /* Discord Blurple */
        .discord-btn {
            background-color: #5865F2; /* Discord Blurple */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .discord-btn:hover {
            background-color: #4752C4; /* Darker Blurple */
        }
        .error { color: red; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bot Dashboard Login</h1>
        <p>Please log in using your Discord account to continue.</p>
        <a href="{{ url_for('login') }}" class="discord-btn">Login with Discord</a>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
